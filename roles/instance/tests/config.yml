---
- name: Troubleshoot AEM configuration
  hosts: localhost
  roles:
    - role: wttech.aem.instance
      when: false
  tasks:
    - name: read effective config values
      wttech.aem.config:
        command: values

    - name: export config
      wttech.aem.config:
        command: export
        file: /tmp/aem-config.export.yml
