[defaults]
#debug = True
#log_path = ./ansible.log

gathering = smart

# nicer output formatting
stdout_callback = debug
callbacks_enabled = profile_tasks
show_per_host_start = True
bin_ansible_callbacks = True
display_args_to_stdout = False
display_skipped_hosts = False

# better performance
# strategy_plugins = ~/.ansible/plugins/strategy:/usr/share/ansible/plugins/strategy:/usr/lib/python3.8/site-packages/ansible_mitogen/plugins/strategy:/usr/local/lib/python3.6/site-packages/ansible_mitogen/plugins/strategy

# others
retry_files_enabled = False
host_key_checking = False
remote_tmp = /tmp

[ssh_connection]
retries = 3
#pipelining = True
#ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ControlPath=~/.ssh/%C -o UserKnownHostsFile=/dev/null

[paramiko_connection]
#host_key_auto_add = True
